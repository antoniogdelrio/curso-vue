<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<app id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</app>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            //síncronas e que necessarialmente precisam retornar um valor
            resultado(){
                console.log("Método computado resultado chamado")

                return this.contador >= 5 ? 
                'Maior ou igual a 5' : 
                'Menor que 5';
            }
        },
        watch: {
            //monitora alterações de uma prop, permite chamadas assincronas
            contador(novo, antigo){
                setTimeout(() => {
                    this.contador = 0;
                }, 2000)

                console.log(novo, antigo)
            }
        },
        methods: {
            aumentar(){
                this.contador++;
            },
            diminuir(){
                this.contador--;
            },
            /* resultado(){
                console.log("Método resultado chamado")

                return this.contador >= 5 ? 
                'Maior ou igual a 5' : 
                'Menor que 5';
            } */
        }
    })
</script>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="somar(5, $event)">Somar</button>
        <p v-on:mousemove="atualizarXY">
            Mouse: {{x}} e {{y}}
            <span v-on:mousemove.stop>PARAR AQUI!!!</span>
        </p>
        <a v-on:click.prevent href="http://google.com">Google</a>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(event)

                this.contador += passo;
            },
            atualizarXY(e) {
                this.x = e.screenX
                this.y = e.screenY
            }
        }
    })
</script>

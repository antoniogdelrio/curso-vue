<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{contador}}</p>
        <button @click="somar">Somar 1</button>
        <p @mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
        <input :value="contador" type="text">
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(event) {
                this.contador++;
            },
            atualizarXY(e) {
                this.x = e.screenX
                this.y = e.screenY
            }
        }
    })
</script>

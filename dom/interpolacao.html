<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <p>{{contador}}</p>
        <p>{{contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p>
        <button v-on:click="somar">Somar</button>
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            somar(passo, event) {

                this.contador ++;
            }
        }
    })
</script>

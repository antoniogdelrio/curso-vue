<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <Contador></Contador>
        <CONTADOR></CONTADOR>
    </div>
</body>

<script>
    // Registro Global
    Vue.component('contador', {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data: function(){
            return {
                contador: 0
            }
        }
    })

    new Vue({
        el: "#app"
    })
</script>

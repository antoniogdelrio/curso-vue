<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }
    .c2 {
        background-color: green;
    }
    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<body>
    <div id="app">
        <div class="caixas">
            <div class="demo" 
            :class="estilo1"
            @click="aplicarC1 = !aplicarC1"></div>
            <div class="demo"
            :class="[classeCSS, { girar: aplicarGirar }]"
            ></div>
            <div class="demo"></div>
        </div>
        <hr>
        <input type="text" v-model="classeCSS">
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            aplicarC1: false,
            classeCSS: 'c1',
            aplicarGirar: true
        },
        computed: {
            //Usar propriedades computadas para n√£o deixar o template muito carregado
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>

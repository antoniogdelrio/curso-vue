<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <h1 ref="aulaRef">{{aula}}</h1>
        <!-- A partir da prop ref, consigo ter uma referência rápida ao elemento DOM no Vue -->
        <h2>{{modulo}}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Módulo</button>
    </div>
</body>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            aula: "Aula: Usando Refs",
            modulo: "Módulo: Instância Vue"
        },
        methods: {
            alterarAula(){
                this.aula += "#";
            },
            alterarModulo(){
                this.modulo += "#";
            }
        }
    })

    console.log(vm.$refs.aulaRef);
    //Dentro da instancia Vue posso acessar com this.$refs
</script>
